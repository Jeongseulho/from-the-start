<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>From the start</title>
  <link rel="stylesheet" href="./css/timer.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">


</head>

<body>

  <main>



    <section class="timer">

      <h1>From the time I started studying the web</h1>
      <div class="count">

        <div class="count-block">
          <span class="days time-elem">
            <span class="top">00</span>
            <span class="top-back">
              <span>00</span>
            </span>
            <span class="bottom">00</span>
            <span class="bottom-back">
              <span>00</span>
            </span>
          </span>
          <span class="title">Days</span>
        </div>


        <div class="count-block">
          <span class="hours time-elem">
            <span class="top">00</span>
            <span class="top-back">
              <span>00</span>
            </span>
            <span class="bottom">00</span>
            <span class="bottom-back">
              <span>00</span>
            </span>
          </span>
          <span class="title">Hours</span>
        </div>


        <div class="count-block">
          <span class="minutes time-elem">
            <span class="top">00</span>
            <span class="top-back">
              <span>00</span>
            </span>
            <span class="bottom">00</span>
            <span class="bottom-back">
              <span>00</span>
            </span>
          </span>
          <span class="title">Minutes</span>
        </div>

        <div class="count-block">
          <span class="seconds time-elem">
            <span class="top">00</span>
            <span class="top-back">
              <span>00</span>
            </span>
            <span class="bottom">00</span>
            <span class="bottom-back">
              <span>00</span>
            </span>
          </span>
          <span class="title">Seconds</span>
        </div>
      </div>
    </section>

    <section class="lang">
      <h1>The programming language I learned</h1>
    </section>

    <section class="ref">
      <h1>Education</h1>
    </section>

  </main>

  <div class="buttoncontainer">
    <button class="timer"></button>
    <button class="lang"></button>
    <button class="ref"></button>
  </div>


  <footer>

    <div class="githubicon">
      <a href="https://github.com/Jeongseulho" target="_blank"><img src="./images/github_icon.png" alt="github"></a>
    </div>
    <div class="attribution">
      Coded by Jeong seulho
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/timer.js"></script>
  <script src="./js/lang.js"></script>
</body>

</html>
